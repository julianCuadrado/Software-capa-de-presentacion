<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Profesor</div>
    <div class="panel-body">
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Profesor</button>
        </div>
        <table class="resultados table table-striped">
            <tr>
                <th>
                    Nombres
                </th>
                <th>
                    Apellidos
                </th>
                <th>
                    Documento
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                <td>{{row.nombres}}</td>
                <td>{{row.apellidos}}</td>
                <td>{{row.documento}}</td>
                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Profesor</div>
    <div class="panel-body">

        <div class="form-group col-md-4" ng-class="errores.nombres ? 'error' : ''">
            <label for="nombre">Nombres</label>
            <input id="nombres" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.nombres"
                   placeholder="nombres"/>
            <div ng-show="errores.nombres">{{errores.nombres}}</div>
        </div> 
        
        <div class="form-group col-md-4" ng-class="errores.apellidos ? 'error' : ''">
            <label for="nombre">Apellidos</label>
            <input id="apellidos" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.apellidos"
                   placeholder="apellidos"/>
            <div ng-show="errores.apellidos">{{errores.apellidos}}</div>
        </div>
        
        <div class="form-group col-md-4" ng-class="errores.documento ? 'error' : ''">
            <label for="nombre">Documento</label>
            <input id="documento" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.documento"
                   placeholder="documento"/>
            <div ng-show="errores.documento">{{errores.documento}}</div>
        </div> 
    </div>
     <div class="btn-group">
        <button type="button" class="btn btn-default" ng-click="guardar()">Agregar Profesor</button>
    </div>   
     <div class="btn-group">
        <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
    </div>   
</div>
